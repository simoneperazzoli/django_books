{% extends "base.html" %}

{% block content %}
<div class="row">
  {% for book in books %}
  <div class="col-md-3 col-lg-3">
    {#story.get_absolute_url#}
    <a class="books" href="{{ book.id }}">


      <img src="/media/{{ book.cover }}" alt="" width="100%" height="100%">
      <span class="books_year">{{ book.year }}</span>
      <span class="books_publisher">  {{ book.publisher }} </span>


   
    </a>
  </div>


  {% endfor %}
</div>

{% endblock content %}
